<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/query.css">
    <title>Pixify</title>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html">PIXIFY</a>
            <div class="links">
                <a href="/html/submissions.html">2023 Submissions</a>
                <a href="/html/about.html">About</a>
                <button id="darkmode">Dark Mode</button>
            </div>
        </nav>
    </header>
    <main class="submissions-page">
        <section class="submissions">
            <h1>2023 SUBMISSIONS</h1>
            <div id="recent-submissions">
            </div>
        </section>
        <form action="">
            <h2>SUBMIT YOUR WORK</h2>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="text" name="title" placeholder="Title of Your Entry" required>
            <input type="url" name="imageUrl1" placeholder="Image Url One" required>
            <input type="url" name="imageUrl2" placeholder="Image Url Two">
            <input type="url" name="imageUrl3" placeholder="Image Url Three">
            <input type="url" name="imageUrl4" placeholder="Image Url Four">
            <input type="url" name="imageUrl5" placeholder="Image Url Five">
            <input type="button" value="SUBMIT" id="submit-button">
        </form>
    </main>
    <script src="/js/script.js"></script>
</body>
</html>
